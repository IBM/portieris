apiVersion: securityenforcement.admission.cloud.ibm.com/v1beta1
kind: ImagePolicy
metadata:
  name: simple-signedby1
spec:
   repositories:
    - name: "icr.io/cise/*"
      policy:
         simpleStore:
            url: "https://foo.com/x"
            auth: storesecret 
         simple:
           requirements:
           - type: "signedBy"
             keySecret: simple1pubkey
