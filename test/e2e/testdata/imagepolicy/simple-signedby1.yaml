apiVersion: portieris.cloud.ibm.com/v1
kind: ImagePolicy
metadata:
  name: simple-signedby1
spec:
   repositories:
    - name: "de.icr.io/testing-authn/*"
      policy:
         simpleStore:
            url: "https://foo.com/x"
            auth: storesecret 
         simple:
           requirements:
           - type: "signedBy"
             keySecret: simple1pubkey
