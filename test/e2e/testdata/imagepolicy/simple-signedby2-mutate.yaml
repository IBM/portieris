apiVersion: portieris.cloud.ibm.com/v1
kind: ImagePolicy
metadata:
  name: simple-signedby2-mutate
spec:
   repositories:
    - name: "icr.io/cise/*"
      policy:
         mutateImage: true
         simple:
           requirements:
           - type: "signedBy"
             keySecret: simple1pubkey
           - type: "signedBy"
             keySecret: simple2pubkey