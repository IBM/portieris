apiVersion: securityenforcement.admission.cloud.ibm.com/v1beta1
kind: ImagePolicy
metadata:
  name: simple-allow-anything
spec:
   repositories:
    - name: "icr.io/cise/*"
      policy:
         simple:
            type: "signedBy"
            keyType: "GPGKeys"
            KeyData: ""
    - name: "icr.io/obs/admittest/*"
      policy:
         simple:
            type: "signedBy"
            keyType: "GPGKeys"
            KeyData: ""
