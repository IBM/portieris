apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: global-nginx-unsigned
  labels:
    app: global-nginx-unsigned
    test: true
spec:
  selector:
    matchLabels:
      name: global-nginx-unsigned
  template:
    metadata:
      labels:
        name: global-nginx-unsigned
    spec:
      containers:
      - name: nginx
        image: icr.io/portieris-authn/nginx:unsigned
        ports:
        - containerPort: 80
