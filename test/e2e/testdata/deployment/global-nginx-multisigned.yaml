apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-nginx-multisigned
  labels:
    app: global-nginx-multisigned
    test: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: global-nginx-multisigned
  template:
    metadata:
      labels:
        app: global-nginx-multisigned
    spec:
      containers:
      - name: nginx
        image: registry.bluemix.net/cise/nginx:multisigned
        ports:
        - containerPort: 80