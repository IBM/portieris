apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-nginx-signed-unsigned
  labels:
    app: global-nginx-signed-unsigned
    test: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: global-nginx-signed-unsigned
  template:
    metadata:
      labels:
        app: global-nginx-signed-unsigned
    spec:
      containers:
      - name: nginx-signed
        image: registry.bluemix.net/cise/nginx:signed
        ports:
        - containerPort: 80
      - name: nginx-unsigned
        image: registry.bluemix.net/cise/nginx:unsigned
        ports:
        - containerPort: 81
        command: ["/bin/sh"]
        args: ["-c", "sed -i 's/listen       80;/listen       81;/g' etc/nginx/conf.d/default.conf && \
          nginx -g 'daemon off;'"]