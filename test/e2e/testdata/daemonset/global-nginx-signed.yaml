apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: global-nginx-signed
  labels:
    app: global-nginx-signed
    test: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: global-nginx-signed
  template:
    metadata:
      labels:
        app: global-nginx-signed
    spec:
      containers:
      - name: nginx
        image: de.icr.io/testing-authn/nginx:signed
        ports:
        - containerPort: 80
