apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: global-nginx-unsigned
  labels:
    app: global-nginx-unsigned
    test: true
spec:
  selector:
    matchLabels:
      app: global-nginx-unsigned
  template:
    metadata:
      labels:
        app: global-nginx-unsigned
    spec:
      containers:
      - name: nginx
        image: de.icr.io/testing-authn/nginx:unsigned
        ports:
        - containerPort: 80
