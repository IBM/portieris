name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  Test:
    name: Test
    runs-on: [self-hosted,go]
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: |
        export PATH=$PATH:/usr/local/go/bin/
        export GOPATH=$HOME/go
        export PATH=$PATH:$HOME/go/bin/
	pwd
        ls -l scripts
        ls -l /bin/bash 
        make alltests
