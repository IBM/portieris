apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "portieris.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "portieris.name" . }}
    chart: {{ template "portieris.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "portieris.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
      labels:
        app: portieris
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: portieris
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.host | default "docker.io/ibmcom"  }}/{{ .Values.image.image }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: metrics-port
              containerPort: 8080
          volumeMounts:
          - name: portieris-certs
            readOnly: true
            mountPath: "/etc/certs"
          livenessProbe:
            httpGet:
              port: 8000
              path: "/health/liveness"
              scheme: HTTPS
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              port: 8000
              path: "/health/readiness"
              scheme: HTTPS
            initialDelaySeconds: 10
            timeoutSeconds: 10
          env:
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
      volumes:
      - name: portieris-certs
        secret:
          secretName: portieris-certs
