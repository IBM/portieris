apiVersion: batch/v1
kind: Job
metadata:
  name: create-armada-image-policies
  namespace: ibm-system
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "-3"
  labels:
    app: {{ template "portieris.name" . }}
    chart: {{ template "portieris.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      name: create-crds
      labels:
        app: {{ template "portieris.name" . }}
        chart: {{ template "portieris.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      serviceAccountName: portieris
      containers:
        - name: hyperkube
          image: "{{ .Values.hyperkube.repository }}:{{ .Values.hyperkube.tag }}"
          command:
            - /kubectl
            - apply
            - -f
            - /tmp/portieris/armada-custom-resources.yaml
          volumeMounts:
            - mountPath: "/tmp/portieris"
              name: tmp-configmap-portieris
      volumes:
        - name: tmp-configmap-portieris
          configMap:
            name: armada-image-policies
      restartPolicy: OnFailure
      