apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: admission-scanner-webhook
  labels:
    app: {{ template "cise.name" . }}
    chart: {{ template "cise.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
# TODO - Does this really need cluster admin?
# Also this is binding the default SA to cluster-admin. Pretty dangerous!
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ibmcloud-image-enforcement
subjects:
  - kind: ServiceAccount
    name: ibmcloud-image-enforcement
    namespace: ibm-system
